<!DOCTYPE html>
<html>
<head>
  <title>Cropper Example</title>

  <link rel="stylesheet" type="text/css" href="build/cropper.css">
  <style type="text/css">
  img {
    display: block;
    margin: 3em auto;
    position: relative;
    top: -14px;
  }
  </style>
</head>
<body>

        crop = new Cropper(document.querySelector('img'), {});
